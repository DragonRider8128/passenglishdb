<!DOCTYPE html>
<html>

<head>
    <title>Pass English DB - Print</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
</head>

<body onload="printWindow()">

    <style>
        @font-face {
            font-family: "JosefinSans";
            /*a name to be used later*/
            src: url("{{ url_for('static',filename='JosefinSans.ttf') }} ");
            /*URL to font*/
        }

        body {
            font-family: "JosefinSans";
        }
    </style>

    <div class="align-items-center">
        <h1 align="center" class="fw-bold">{{essay["title"]}}</h1>
        <h4 align="center" class="fst-italic"">Written by {{essay["author"]}}</h4>
            <h5 align="center" class="fw-bold">{{essay["level"]}}</h5>
            <br>
            <p align="center" style="white-space: pre-line;" class="fs-6">{{essay["essay"]}}</p>
    </div>
    <br>
    <script type="text/javascript">
        function printWindow() {
            window.print()
        }

        function goBack() {
            history.back()
        }

    </script>
</body>

<footer class="text-center">
    <br>
    <p class="fw-bold">Explore more at passenglish.vercel.app - Developed by Krishnanshu Adlakha</p>
</footer>

</html>
